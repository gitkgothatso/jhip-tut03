<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (todo()) {
      <div>
        <h2 data-cy="todoDetailsHeading"><span jhiTranslate="jhipTut03App.todo.detail.title">Todo</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ todo()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="jhipTut03App.todo.title">Title</span></dt>
          <dd>
            <span>{{ todo()!.title }}</span>
          </dd>
          <dt><span jhiTranslate="jhipTut03App.todo.description">Description</span></dt>
          <dd>
            <span>{{ todo()!.description }}</span>
          </dd>
          <dt><span jhiTranslate="jhipTut03App.todo.ownedBy">Owned By</span></dt>
          <dd>
            <span>{{ todo()!.ownedBy?.login }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/todo', todo()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
